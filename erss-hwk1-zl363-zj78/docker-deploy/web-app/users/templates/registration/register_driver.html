{% extends 'general_basic.html' %}

{% block content %}
  <main>
  <head><h1>Register for Driver / Update Your Profile</h1></head>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-3" type="submit">Register/Update</button>
  </form>
  <button class="btn btn-primary mt-3" onclick="window.location.href='{% url 'driver-home' %}'">Cancel</button>
</main>
{% endblock %}
